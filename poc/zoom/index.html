<body>

        </div>
        <div id="image-box">
            <div style="float: right;">
                <img src="../assets/Caranch.jpg" alt="Caranch">
            </div>
            <div>
                <img src="../assets/Caranch1.jpg" alt="Caranch1">
            </div>
        </div>

    </div>
    <script>
        images = document.getElementsByTagName("img")
        defaultScale = 1

        for (const image of images) {
            image.addEventListener('wheel', zoom)
        }

        function zoom(event) {
            event.preventDefault()
            image = event.target
            
            if (event.deltaY > 0) {
                defaultScale -= 0.1
            } else {
                defaultScale += 0.1
            }

            image.style.transform = `scale(${defaultScale})`          
        }
    </script>
</body>
